# theme = "dark_plus"
theme = "amberwood"

[editor]
soft-wrap.enable = true

# <https://docs.helix-editor.com/editor.html?highlight=auto%20bracket#editorauto-pairs-section>
[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'<' = '>'

[editor.whitespace.render]
newline = 'all'

# Don't pop up info windows for `g` or `m` commands.  Doesn't help with `:`.
# auto-info = false

[keys.insert]
"C-k" = "normal_mode"

[keys.normal]
Z = ":write-quit"
C-y = "scroll_up"
C-e = "scroll_down"
";" = "command_mode"
":" = "collapse_selection"
g = { q = ":reflow" }
tab = "goto_last_accessed_file"
C-j = ":pipe-to tmux-send"
pagedown = ":toggle-option lsp.display-inlay-hints"
