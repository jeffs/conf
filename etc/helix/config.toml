# theme = 'dark_plus'
theme = 'amberwood'
# theme = 'ao'
# theme = 'base16_default'

[editor]
soft-wrap.enable = true

# <https://docs.helix-editor.com/editor.html?highlight=auto%20bracket#editorauto-pairs-section>
# [editor.auto-pairs]
# '(' = ')'
# '{' = '}'
# '[' = ']'
# '<' = '>'

[editor.cursor-shape]
insert = 'bar'
normal = 'block'
select = 'underline'

[editor.whitespace.render]
newline = 'all'

# Don't pop up info windows for `g` or `m` commands.  Doesn't help with `:`.
# auto-info = false

[keys.insert]
'C-t' = ['normal_mode', ':write']

[keys.normal]
# ':' = 'collapse_selection'
# ';' = 'command_mode'
'{' = 'goto_prev_paragraph'
'}' = 'goto_next_paragraph'
C-e = 'scroll_down'
C-j = ':pipe-to tmux-send'
C-t = ':write'
C-y = 'scroll_up'
Z = ':write-quit'
g = { q = ':reflow' }
left = ':buffer-previous'
right = ':buffer-next'
tab = 'goto_last_accessed_file'

[keys.normal.C-f]
c = ':buffer-close'
i = ':toggle-option lsp.display-inlay-hints'
n = ':toggle soft-wrap.enable'
q = ':quit'
w = ':write'
C-f = 'page_down'

[keys.select]
# ';' = 'command_mode'
# ':' = 'collapse_selection'
