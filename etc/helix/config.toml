# theme = "dark_plus"
# theme = "amberwood"
theme = "ao"
# theme = "base16_default"

[editor]
soft-wrap.enable = true

# <https://docs.helix-editor.com/editor.html?highlight=auto%20bracket#editorauto-pairs-section>
[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'<' = '>'

[editor.cursor-shape]
insert = 'bar'
normal = 'block'
select = 'underline'

[editor.whitespace.render]
newline = 'all'

# Don't pop up info windows for `g` or `m` commands.  Doesn't help with `:`.
# auto-info = false

[keys.insert]
"C-f" = "normal_mode"

[keys.normal]
Z = ":write-quit"
C-y = "scroll_up"
C-e = "scroll_down"
";" = "command_mode"
":" = "collapse_selection"
g = { q = ":reflow" }
tab = "goto_last_accessed_file"
C-j = ":pipe-to tmux-send"

[keys.normal.C-f]
i = ":toggle-option lsp.display-inlay-hints"
n = ":toggle soft-wrap.enable"
q = ":quit"
C-w = ":write"

[keys.select]
";" = "command_mode"
":" = "collapse_selection"
