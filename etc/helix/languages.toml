[[language]]
name = "bash"
rulers = [81]
file-types = [
  { glob = "zprofile" },
  { glob = "zshrc" },
  { glob = ".zprofile" },
  { glob = ".zsh{env,login,rc}" },
]

[[language]]
name = "rust"
rulers = [80, 101]

[[language]]
name = "bash"
formatter = { command = "shfmt" }

[language-server.rust-analyzer.config.rust-analyzer.check]
command = "clippy"
extraArgs = ["--", "-W", "clippy::pedantic"]
